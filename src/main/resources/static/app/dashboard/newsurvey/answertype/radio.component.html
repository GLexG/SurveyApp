<div [formGroup]="contractGroup">
    <div class="form-group">
        <label>Answers</label>
        <!--<input type="text" class="form-control" formControlName="name">-->
    </div>

    <div formArrayName="answers">
        <div *ngFor="let answer of contractGroup.controls.answers.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
                <span>Answer {{i + 1}}</span>
                <span class="pe-7s-close-circle pe-3x pe-va pull-right" *ngIf="contractGroup.controls.answers.controls.length > 1" (click)="removeAnswer(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">

                <!--<email [group]="contractGroup.controls.emails.controls[i]"></email>-->

                <!--//umesto posebno da pisemo <email></email>-->
                <div class="form-group col-md-8">
                    <label>Radio</label>
                    <div class="form-group col-md-4">
                        <input type="radio" class="form-control" formControlName="radio"  disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" formControlName="text"  >
                    </div>
                </div>

            </div>
        </div>
    </div>

    <h3>{{counter}}</h3>


    <div class="form-group col-md-4 col-md-offset-3" >
        <div class="margin-20">
            <button (click)="addAnswerRadio(i)" class="btn btn-wd btn-info">
                Add another answer +
            </button>
        </div>
    </div>

</div>
